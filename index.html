/* ================= ROOT ================= */

:root{
--primary:#6366f1;
--secondary:#22c55e;
--accent:#f97316;
--bg:#f8fafc;
--text:#0f172a;
--card:#ffffff;
}

body.dark{
--bg:#020617;
--text:#e5e7eb;
--card:#0f172a;
}

body{
margin:0;
font-family:Segoe UI,system-ui;
background:var(--bg);
color:var(--text);
transition:.4s;
line-height:1.7;
}

/* ================= HEADER ================= */

header{
background:radial-gradient(circle at top left,#6366f1,#2563eb,#0ea5e9);
color:white;
padding:5rem 2rem;
text-align:center;
}

header h1{font-size:3rem;margin:0;}
header p{opacity:.95;}

.header-links a{
color:white;
font-size:1.4rem;
margin:.4rem;
}

.download-btn{
display:inline-block;
margin-top:1rem;
background:white;
color:#2563eb;
padding:.6rem 1.2rem;
border-radius:999px;
font-weight:600;
}

/* ================= DARK BUTTON ================= */

.toggle-btn{
position:fixed;
top:20px;
right:20px;
background:linear-gradient(135deg,var(--primary),var(--secondary));
border:none;
color:white;
padding:.6rem 1rem;
border-radius:999px;
cursor:pointer;
z-index:999;
}

/* ================= SECTIONS ================= */

section{
padding:4rem 8%;
max-width:1300px;
margin:auto;
}

h2{
font-size:2.2rem;
background:linear-gradient(90deg,var(--primary),var(--accent));
-webkit-background-clip:text;
color:transparent;
}

/* ================= GRID / CARDS ================= */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:2rem;
}

.card{
background:var(--card);
border-radius:22px;
padding:2rem;
box-shadow:0 25px 40px rgba(0,0,0,.1);
transition:.3s;
}

.card:hover{
transform:translateY(-10px);
}

/* ================= BADGES ================= */

.badge{
display:inline-block;
background:linear-gradient(135deg,var(--secondary),#4ade80);
padding:.35rem .8rem;
border-radius:999px;
font-size:.75rem;
color:white;
margin:.25rem;
}

/* ================= KPI ================= */

.kpis{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:2rem;
text-align:center;
}

.kpi{
font-size:2.6rem;
font-weight:800;
}
